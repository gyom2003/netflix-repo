

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <script
        src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
        crossorigin="anonymous"
        ></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

    </head>
    <body class="sticky bg-cover w-full h-full bg-no-repeat" style="background-image:  url( https://wallpapercave.com/wp/wp1890591.jpg)">
        <header class="bg-gradient-to-b from-gray-800">
            <section>
                <nav class="lg:flex flex-row">
                    <div >
                        <img src="/assets/thelogo2.png" alt="thelogo" 
                        class="h-24 mx-auto"/>                    
                    </div>

                    <div class="bg-transparent invisible mt-10 mr-20 lg:visible">
                        <a href="#" class="hover:text-white text-slate-300  p-2.5">Home </a>
                        <a href="#" class="hover:text-white text-slate-300 p-2.5">TV Shows </a>
                        <a href="#" class="hover:text-white text-slate-300 p-2.5">Movies </a>
                        <a href="#" class="hover:text-white text-slate-300 p-2.5">New & Popular </a>
                        <a href="#" class="hover:text-white text-slate-300 p-2.5">My List </a>
                        <a href="#" class="hover:text-white text-slate-300 p-2.5">Watch Again</a>
                    </div>

                    <div class="flex flex-row ml-20">
                        <div class="bg-transparent w-10 h-10 p-2.5 mt-8 ml-20 cursor-pointer outline-none hover:text-gray-500 invisible lg:visible">
                            <svg class="h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                            </svg>
                        </div>
        
                        <div class="bg-transparent w-10 h-10 p-2.5 mt-8 ml-2.5 cursor-pointer outline-none hover:text-gray-500 invisible lg:visible">
                            <svg  class="h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5 5a3 3 0 015-2.236A3 3 0 0114.83 6H16a2 2 0 110 4h-5V9a1 1 0 10-2 0v1H4a2 2 0 110-4h1.17C5.06 5.687 5 5.35 5 5zm4 1V5a1 1 0 10-1 1h1zm3 0a1 1 0 10-1-1v1h1z" clip-rule="evenodd" />
                                <path d="M9 11H3v5a2 2 0 002 2h4v-7zM11 18h4a2 2 0 002-2v-5h-6v7z" />
                            </svg>
                        </div>
        
                        <div class="bg-transparent  w-10 h-10 p-2.5 mt-8 ml-2.5 cursor-pointer outline-none hover:text-gray-500 invisible lg:visible">
                            <svg class="h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
                            </svg>
                        </div>
        
                        <div class="object-contain h-9 w-9 mx-4 mt-7 border-transparent cursor-pointer invisible lg:visible">
                            <img class="rounded-md"   src="../assets/robloxfill2.png" alt="profile picture" />
                        </div>
        
                        <div class="bg-transparent w-10 h-10 my-9 cursor-pointer invisible lg:visible">
                            <svg class="h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>

                </nav>
            </section>
        </header>

        <main class=" mx-20 my-20 mt-10">

            <div class="flex flex-row">
                <img src="/assets/netnet.png" class="h-7 w-5 bg-transparent border-none"/>
                <p class="text-white text-lg font-mono tracking-widest ml-2">serie</p>
            </div>

            <div class="w-2/5">
                <img class="" src="/assets/pbtitlecrop.png" alt="main title"/>
                <p class="text-white font-serif text-lg">A notorious gang in 1919 Birmingham, England, is led by the fierce Tommy Shelby, a crime boss set on moving up in the world no matter the cost.</p>
            </div>

            <div class="mt-7">
                <button class=" w-20 h-7 text-white bg-slate-900 font-bold rounded flex flex-flow hover:bg-white" type="button">
                    <img class="w-3.5 h-3.5 ml-3 mt-1.5 fill-white hover:fill-black " src="/assets/play-white.png"/>
                    <p class="text-sm w-8 h-6 mt-0.5 ml-2 hover:text-black ">Play</p>
                </button>
            </div>

            <div class="ml-20 ">
                <button class=" w-20 h-8 text-white bg-slate-900 font-bold rounded flex flex-flow hover:bg-white ml-5 -my-7" type="button">
                    <svg class="h-4 w-4 ml-2 mt-2 hover:fill-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p class="text-xs w-3 h-2 ml-2  hover:text-black ">More Info</p>
                </button>
            </div>
        </main>

        <footer class="mt-10">
            <!-- le carousel part2 -->
            <div class="ml-20">
                <p class="text-white font-serif ">My list</p>

                <div class="flex flew-row overflow-hidden hover:overflow-x-auto">
                    <img src="/assets/1.webp" class="mt-2 ml-4 w-52"/>
                    <img src="/assets/2.jpg" class="mt-2 ml-4 w-52"/>
                    <img src="/assets/3.png" class="mt-2 ml-4 w-52"/>
                    <img src="/assets/4.jpg" class="mt-2 ml-4 w-52"/>
                    <img src="/assets/5.jpeg" class="mt-2 ml-4 w-52"/>
                    <img src="/assets/6.jpg" class="mt-2 ml-4 w-52"/>
                    <img src="/assets/7.jpg" class="mt-2 ml-4 w-52"/>
                    <img src="/assets/8.webp" class="mt-2 ml-4 w-52"/>
                </div>
            </div>
            <div class="w-full h-32 bg-gradient-to-t from-black "></div>
        </footer>

    </body>
</html>
